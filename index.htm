<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <style media="all">
        #success {color: green;}
        #failure {color: red;}
        
        #main_row {
            min-height: 100vh;
        }

        #word {height: 90%;}

        #progress {
            height: 10%;
        }
        .progress-bar {height: 80%}

        .flex-fill {
            flex:1 1 auto;
        }
    </style> 
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

<div class="container">
    <div class="row no-gutters bg-dark" id="main_row">
        <div class="col border text-center text-white d-flex flex-column">
            <div class="row" id="word">
                <h1 class="my-auto">Word to describe</h1>
            </div>
            <div id="progress" class="progress bg-dark">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div id="actions" class="col-sm-2 text-center d-flex flex-column">
            <div class="row h-50">
                <h4 id="success" class="my-auto">
                    Success
                </h4>
            </div>
            <div class="row h-50">
                <h4 id="failure" class="my-auto">
                    Failure
                </h4>
            </div>
        </div>
    </div>
</div>

</body>
</html>
